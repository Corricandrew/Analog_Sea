<!DOCTYPE html>
<html>
<head>
	<title>Analog Sea | Sign Up</title>
	<meta charset="utf-8">
	<meta property="description" content="Sign up for Analog Sea"> 
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<header>
		<img class="logo" src="images/ASlogo.png" alt="Analog Sea Logo">
	</header>
		
	<form class="sign-up" action="/signup/" method="post">

		<h1>Sign Up</h1>
		<label for="email">Email</label>
      	<input type="email" name='email' id='email' placeholder='foo@bar.com' required/>

      	<label for="password" >Password</label>
      	<input type="password" name='password' id='password' placeholder='1234passw0rd' required/>

		<button type='signup'>Sign Up</button>
		<a class="forgot-password" href="/forgot-password/new">Forgot Password?</a>

		</form>

	<footer>
		<span class="login">Already have an account? <a href="#"> Log in</a></span>
	</footer>
</body>
</html>
